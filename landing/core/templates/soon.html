{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Clube Life</title>
    <!-- Bootstrap -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- project -->
    <link href="{% static 'assets/css/project.css' %}" rel="stylesheet">
    <!-- The Wolf main css -->
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">
    <!-- theme css -->
    <link href="{% static 'assets/css/theme.css' %}" rel="stylesheet">

    <link href="{% static 'css/stack-interface.css' %}" rel="stylesheet" type="text/css" media="all"/>
    <link href="{% static 'css/theme.css' %}" rel="stylesheet" type="text/css" media="all"/>
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css" media="all"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,400,400i,500,600,700" rel="stylesheet"

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="page-header-fixed page-sidebar-menu-border  page-sidebar-fixed ">
<div class="page-header navbar fixed-top">
    <div class="page-header-inner ">
        <div class="page-logo">
            <a href="{% url 'index' %}">
                <img class="logo-default" alt="logo" src="{% static 'assets/images/clublife-icon.png' %}">
            </a>
        </div>
    </div>
</div>
<div class="clearfix"></div>
<div class="page-container">
    <div class="nav-container"></div>
    <div class="main-container">
        <section class="imagebg text-center height-100" data-gradient-bg="#5f2c82,#49a09d,#F3A183,#5f2c82">
            <div class="background-image-holder"><img alt="background" src="{% static 'assets/images/inner-4.jpg' %}">
            </div>
            <div class="container pos-vertical-center">
                <div class="row">
                    <div class="col-sm-9"><img alt="Image" src="{% static 'assets/images/headline-3.png' %}"> <span
                            class="h1 countdown" data-date="06/01/2018" data-date-fallback="Lançaremos em Breve"
                            data-days-text="dias"></span>
                        <p class="lead">Estamos em etapa de pré lançamento e em breve entraremos em contato para o
                            lançamento oficial do <b>Clube Life! </b>Se prepare.<br></p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="{% static 'assets/js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'assets/js/granim.min.js' %}"></script>
<script src="{% static 'assets/js/countdown.min.js' %}"></script>
<script src="{% static 'assets/js/scripts.js' %}"></script>
</body>

</html>
